version: 0.0
os: linux
files:
  # FINAL CRITICAL FIX: The source path MUST be '/' to match the buildspec 'discard-paths: yes'.
  # CodeDeploy will copy the contents of the ZIP root to the destination.
  - source: /
    destination: /home/ec2-user/myapp
permissions:
  - object: /home/ec2-user/myapp
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    type:
      - file
      - directory

hooks:
  BeforeInstall:
    # CRITICAL FIX: Script path MUST include Myapp/ prefix to match the artifact structure
    - location: Myapp/scripts/change_permissions.sh
      timeout: 300
      runas: root
  ApplicationStop:
    # CRITICAL FIX: Script path MUST include Myapp/ prefix
    - location: Myapp/scripts/stop_app.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    # CRITICAL FIX: Script path MUST include Myapp/ prefix AND run as ec2-user
    - location: Myapp/scripts/start_app.sh
      timeout: 300
      runas: ec2-user
