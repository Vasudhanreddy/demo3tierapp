version: 0.0
os: linux
files:
  # FIX: Setting the source back to 'Myapp/' to correctly match the path
  # created by the buildspec_new.yml artifact structure.
  - source: Myapp/
    destination: /home/ec2-user/myapp
permissions:
  - object: /home/ec2-user/myapp
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    type:
      - file
      - directory
hooks:
  ApplicationStop:
    - location: scripts/stop_app.sh
      timeout: 300
      runas: root
  BeforeInstall:
    - location: scripts/change_permissions.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_app.sh
      timeout: 300
      runas: ec2-user
