version: 0.0
os: linux
files:
  # CRITICAL FIX 1: Explicitly set the source path to 'Myapp/' to match CodeBuild's base-directory.
  - source: Myapp/
    # CRITICAL FIX 2: Ensure destination path is lowercase 'myapp' to match scripts.
    destination: /home/ec2-user/myapp
    
permissions:
  # This block explicitly sets ownership and permissions on the deployed files.
  - object: /home/ec2-user/myapp
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    # Explicitly grant permissions to files and directories
    mode: 755
    type:
      - file
      - directory

hooks:
  # REQUIRED: Set permissions before files are copied (runs the cleanup script).
  BeforeInstall:
    - location: scripts/change_permissions.sh
      timeout: 60
      runas: root 
      
  ApplicationStop:
    # CRITICAL FIX 3: Must run as ec2-user to stop the PM2 process it started
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ec2-user
      
  ApplicationStart:
    # CRITICAL FIX 4: Must run as ec2-user so npm, pm2, and aws use the correct environment and paths
    - location: scripts/start_server.sh
      timeout: 300
      runas: ec2-user
